    <div class="box">
        <div class="sidenav">
            <form action="">
                <legend><b>CONFIGURAÇÃO</b></legend>
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelInput">NOME: </label><br>
                    <label for="nome" class="label-data">Roberto da Silva Machado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="email" class="labelInput">EMIAL: </label><br>
                    <label for="email" class="label-data">roberto@gmail.com</label>
                </div>
                <br><br>
                <label for="data_nascimento"><b>DATA DE NASCIMENTO:</b></label><br>
                <label for="data_nascimento" class="label-data"><b>00/00/0000</b></label>
                <br><br><br>
                <div class="inputBox">
                    <label for="matricula" class="labelInput">MATRÍCULA:</label><br>
                    <label for="matricula" class="label-data">2222****</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="senha" class="labelInput">Senha</label><br>
                    <label for="senha" class="label-data-password">********</label>
                </div>
                <br><br>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      EDITAR
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Alterar:">EDITAR DADOS</button></li>
                      <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Nova senha:">MUDAR SENHA</button></li>
                    </ul>
                  </div>
                <div style="color: #393939;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">EDIÇÃO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">TIPO DE DADO:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">ALTERAÇÃO:</label>
                            <textarea class="form-control" id="message-text">Confirmar:</textarea>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                    </div>
                </div>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
</body>

    exampleModal.addEventListener('show.bs.modal', function (event) {
        console.log("CHEGUEI 1");

        var recipient = button.getAttribute('data-bs-whatever')
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInput = exampleModal.querySelector('.modal-body input')
        console.log("CHEGUEI 2");

        modalTitle.textContent = 'EDIÇÃO '
        modalBodyInput.value = recipient
    })
    console.log("CHEGUEI 3");

</script>
