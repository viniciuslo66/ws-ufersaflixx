<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/adicionar_filme.css">
    
    <title>Adicionar filmes - UFERSAFLIX</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="assets/LOGO.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filmes.html">FILMES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="series.html">SÉRIES</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container main">
        <div class="container">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">USUÁRIO</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">ADICIONAR FILMES</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                        type="button" role="tab" aria-controls="nav-contact" aria-selected="false">CATÁLOGO</button>
                </div>
            </nav>
        </div>
        <div class="container">
            <form>
                <div class="col-6 container lado-esquerdo">
                    <div class="form-group">
                        <label for="nome_filme">NOME</label>
                        <input type="text" class="form-control" id="nome_filme">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-group">
                            <label for="imagem_apresentacao">IMAGEM:</label>
                            <label class="col-12 btn btn-default" id="botao_imagem_apresentacao">
                                ADICIONAR IMG<input type="file" id="imagem_apresentacao" class="form-control-file" hidden>
                            </label>
                        </label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="sinopse_filme">SINOPSE DO FILME</label>
                        <textarea class="form-control" rows="4" id="sinopse_filme"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tags_filme">TAGS:</label>
                        <input type="text" class="form-control" id="tags_filme">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="link_filme">LINK:</label>
                        <input type="text" class="form-control" id="link_filme">
                    </div>
                    <div class="col-auto">
                        <a href=""><button type="submit" id="botao_submit" class="btn btn-primary">Adicionar</button></a>
                    </div>
                </div>
                <div class="col-6 container lado-direito">
                    <div class="form-group">
                        <label for="genero_filme">GÊNERO:</label>
                        <input type="text" class="form-control" id="genero_filme">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="elenco_filme">ELENCO:</label>
                        <textarea class="form-control" rows="4" id="elenco_filme"></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="diretor_filme">DIRETOR</label>
                        <input type="text" class="form-control" id="diretor_filme">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
