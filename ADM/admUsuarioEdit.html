<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/styleUsuario.css">
  <title>USUARIO</title>
</head>

<body>
  <div class="principal-grid">
    <img src="../view/LOGO 1.png" alt="LOGO">
    <div class="adm-user">
      <h3>Conta (ADM): Gustavo Lima #123</h3>
    </div>
    <img class="user-logo-icon" src="../view/adicionar-usuario (1).png" alt="user-logo">
    <div class="display-grid">
      <!--TRÊS BOTÕES ( ABAS ) / TABELA-->
      <a style="color: #fff; width: 450px; margin-left: 100px; margin-top: 5px;" class="btn btn-outline-primary"
        href="admUsuario.html" role="button">USUÁRIO</a>
      <a style="color: #fff; width: 450px; margin-top: 5px;" class="btn btn-outline-primary" href="#"
        role="button">ADICIONAR FILMES</a>
      <a style="color: #fff; width: 450px; margin-top: 5px;" class="btn btn-outline-primary" href="#"
        role="button">CATÁLOGO</a>

      <!--BUSCAR-->
      <form class="d-flex">
        <!--PRIMEIRO-->
        <input style="width: 300px; margin-top: 10px; margin-left: 105px;" class="form-control me-2" type="search"
          placeholder="Buscar por ID" aria-label="Search">
        <button style="margin-top: 10px; margin-left: 0px;" class="btn btn-primary" type="submit">Buscar</button>
        <!--SEGUNDO-->
        <input style="width: 300px; margin-top: 10px; margin-left: 100px;" class="form-control me-2" type="search"
          placeholder="Buscar por E-MAIL" aria-label="Search">
        <button style="margin-top: 10px; margin-left: 0px;" class="btn btn-primary" type="submit">Buscar</button>
        <!--TERCEIRO-->
        <input style="width: 300px; margin-top: 10px; margin-left: 100px;" class="form-control me-2" type="search"
          placeholder="Buscar por matrícula" aria-label="Search">
        <button style="margin-top: 10px; margin-left: 0px;" class="btn btn-primary" type="submit">Buscar</button>
      </form>
      <!--EDIÇÃO-->
      <div style="position: relative; margin-top: 40px; margin-right: 300px; margin-left: 300px;" class="edit-section">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>Nome:</td>
              <td>Ricardo</td>
              <td><button class="btn btn-primary" type="submit">Alterar</button></td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>E-mail:</td>
              <td>ricardo@gmail.com</td>
              <td><button class="btn btn-primary" type="submit">Alterar</button></td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>Matrícula:</td>
              <td>2222****</td>
              <td><button class="btn btn-primary" type="submit">Alterar</button></td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>Data de nascimento:</td>
              <td>00/00/0000</td>
              <td><button class="btn btn-primary" type="submit">Alterar</button></td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>Status:</td>
              <td>ON</td>
              <td><button class="btn btn-primary" type="submit">Alterar</button></td>
            </tr>
          </tbody>
        </table>
        <div style="position: absolute; margin-top: 300px; margin-left: 390px;" class="d-grid gap-2 d-md-block">
          <button
            style="width: 150px; position: relative; background-color: #FF5454; border: none; margin-right: 30px; margin-left: -90px;"
            class="btn btn-primary" type="button">Cancelar</button>
          <button style="width: 150px; position: relative; background-color: #7D8AFE; border: none; margin-right: 0px;"
            class="btn btn-secondary" type="button">Confirmar</button>
        </div>
      </div>
    </div>
    <div style="position: relative; margin-top: 650px;" class="d-grid gap-2 col-6 mx-auto">
      <button
        style="position: relative; margin-left: 360px; width: 350px; margin-top: 10px; border: none; border-radius: 20px; background-color: #626262;"
        class="btn btn-primary" type="button">PRÓXIMO</button>
      <button style="position: relative; margin-left: 290px; width: 500px; border: none; background-color: #626262;"
        class="btn btn-primary" type="button">LOGOUT</button>
    </div>
  </div>
</body>

</html>
